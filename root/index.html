<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying...</title>
  <link rel="stylesheet" href="style/verify.css">
</head>
<body>
  <div class="verify-box">
    <h1>Verifying Files…</h1>
    <p>Wenn diese Seite gut aussieht funktioniert alles! Die Seite müsste so aussehen:<br></p>
    <img src="assets/images/verifyDone.png"><br>
    Wenn sie so aussieht darfst du hier auf den button klicken!
    <button id="continue-btn">Continue</button>
    <p class="tiny">(Wenn die Seite einfach nur schwarz auf weiss Text ist schreib mir bitte, dann muss ich es fixxen)</p>
  </div>

  <script>
    // Check if CSS loaded
    const styleLoaded = getComputedStyle(document.body).backgroundColor !== "rgb(255, 255, 255)";
    if (!styleLoaded) {
      alert("Etwas ist schief gelaufen :/)");
    }

    // Continue button handler
    document.getElementById("continue-btn").addEventListener("click", () => {
      window.location.href = "pages/landing.html";
    });
  </script>
</body>
</html>
