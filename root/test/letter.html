<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Letter Button</title>
<style>
  body {
    background: #f0f4ff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
  }

  .letter-button {
    position: relative;
    display: inline-block;
    width: 140px;
    height: 100px;
    background: #fffaf6;
    border: 2px solid #d7cfc1;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  /* Envelope flap */
  .letter-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #f1e6d6;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    transition: transform 0.25s ease;
  }

  /* Stamp (tiny square in corner) */
  .letter-button::after {
    content: "";
    position: absolute;
    top: 10px;
    right: 10px;
    width: 20px;
    height: 20px;
    background: #de4b4b;
    border-radius: 3px;
  }

  /* Text inside */
  .letter-button span {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    color: #2b2b2b;
    font-weight: 600;
    font-size: 0.9rem;
  }

  /* Hover lift */
  .letter-button:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.18);
  }

  /* Click press */
  .letter-button:active {
    transform: translateY(2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
  }
</style>
</head>
<body>

<a href="https://example.com" class="letter-button">
  <span></span>
</a>

</body>
</html>
